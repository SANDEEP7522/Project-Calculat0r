<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clculator</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <h1 class="container">Welcome to my Calculator !</h1>
    <div class="buttoncontainer">

        <div class="input">
            <div class="inputnumber">
                <input type="text" class="inputmynumber">
            </div>

            <div class="button">
                <button class="btm">AC</button>
                <button class="btm">+/-</button>
                <button class="btm">%</button>
                <button class="btm">รท</button>
            </div>
            <div class="button">
                <button class="btm">7</button>
                <button class="btm">8</button>
                <button class="btm">9</button>
                <button class="btm">*</button>
            </div>
            <div class="button">
                <button class="btm">4</button>
                <button class="btm">5</button>
                <button class="btm">6</button>
                <button class="btm">-</button>
            </div>
            <div class="button">
                <button class="btm">1</button>
                <button class="btm">2</button>
                <button class="btm">3</button>
                <button class="btm">+</button>
            </div>
            <div class="button">
                <button id="zero" class="btm">0</button>

                <button class="btm">.</button>
                <button class="btm">=</button>
            </div>
        </div>

    </div>

    <img src="https://help.apple.com/assets/6598817BD84F513BE609FC12/6598817CFF5E0690C7035CD9/en_US/e726abd62a7d08749d3a882889cdc78d.png"
        alt="">
    <script src="index.js"></script>
</body>

</html>
